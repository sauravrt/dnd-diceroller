<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Dice Roller by Tuladhars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">DnD Dice Roller</h1>
            <p class="subtitle">by Tuladhars</p>
        </header>

        <!-- Main Dice Area -->
        <main class="main-content">
            <section class="dice-area" aria-label="Dice selection area">
                <div class="dice-grid">
                    <!-- d4 -->
                    <button class="die" data-die="d4" data-sides="4" aria-label="4-sided die" aria-pressed="false">
                        <div class="die-inner die-d4">
                            <div class="die-face">
                                <span class="die-value">4</span>
                            </div>
                        </div>
                        <span class="die-label">d4</span>
                    </button>

                    <!-- d6 -->
                    <button class="die" data-die="d6" data-sides="6" aria-label="6-sided die" aria-pressed="false">
                        <div class="die-inner die-d6">
                            <div class="die-face">
                                <span class="die-value">6</span>
                            </div>
                        </div>
                        <span class="die-label">d6</span>
                    </button>

                    <!-- d8 -->
                    <button class="die" data-die="d8" data-sides="8" aria-label="8-sided die" aria-pressed="false">
                        <div class="die-inner die-d8">
                            <div class="die-face">
                                <span class="die-value">8</span>
                            </div>
                        </div>
                        <span class="die-label">d8</span>
                    </button>

                    <!-- d10 -->
                    <button class="die" data-die="d10" data-sides="10" aria-label="10-sided die" aria-pressed="false">
                        <div class="die-inner die-d10">
                            <div class="die-face">
                                <span class="die-value">10</span>
                            </div>
                        </div>
                        <span class="die-label">d10</span>
                    </button>

                    <!-- d12 -->
                    <button class="die" data-die="d12" data-sides="12" aria-label="12-sided die" aria-pressed="false">
                        <div class="die-inner die-d12">
                            <div class="die-face">
                                <span class="die-value">12</span>
                            </div>
                        </div>
                        <span class="die-label">d12</span>
                    </button>

                    <!-- d20 -->
                    <button class="die" data-die="d20" data-sides="20" aria-label="20-sided die" aria-pressed="false">
                        <div class="die-inner die-d20">
                            <div class="die-face">
                                <span class="die-value">20</span>
                            </div>
                        </div>
                        <span class="die-label">d20</span>
                    </button>

                    <!-- d100 -->
                    <button class="die" data-die="d100" data-sides="100" aria-label="100-sided percentile die" aria-pressed="false">
                        <div class="die-inner die-d100">
                            <div class="die-face">
                                <span class="die-value">100</span>
                            </div>
                        </div>
                        <span class="die-label">d100</span>
                    </button>
                </div>
            </section>

            <!-- Controls -->
            <section class="controls" aria-label="Roll controls">
                <button class="roll-btn" id="roll-btn" disabled aria-label="Roll selected dice">
                    <span class="roll-btn-text">Roll Dice</span>
                </button>
                <button class="sound-toggle" id="sound-toggle" aria-label="Toggle sound" aria-pressed="true">
                    <span class="sound-icon sound-on" aria-hidden="true">&#128266;</span>
                    <span class="sound-icon sound-off" aria-hidden="true">&#128263;</span>
                </button>
            </section>
        </main>

        <!-- Roll History -->
        <footer class="history-section" aria-label="Roll history">
            <div class="history-header">
                <h2 class="history-title">Roll History</h2>
                <button class="clear-history-btn" id="clear-history" aria-label="Clear roll history">Clear</button>
            </div>
            <div class="history-list" id="history-list" role="log" aria-live="polite">
                <p class="history-empty">No rolls yet. Select dice and roll!</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
